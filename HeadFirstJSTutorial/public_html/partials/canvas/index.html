<!doctype html>

<html lang="en">
    <head>
        <title>TweetShirt</title>
        <meta charset="utf-8">
        <style>
            canvas { border: 1px solid black; }
        </style>
        <script src="../../js/canvas/tweetshirt.js"></script>
        <script src="../../js/canvas/domTagsAndIDsForCanvas.js"></script>
    </head>
    <body>
        <h1>TweetShirt</h1>
        <canvas id="tshirtCanvas" width="600" height="200">Hey</canvas>
        <form>
            <p>
                <label for="backgoundColor">Select background color:</label>
                <select id="backgoundColor">
                    <option value="white" selected="selected">White</option>
                    <option value="black">Black</option>
                </select>
            </p>
            <p>
                <label for="shape">Circles or squares?</label>
                <select id="shape">
                    <option value="none" selected="selected">Neither</option>
                    <option value="circles">Circles</option>
                    <option value="squares">Squares</option>
                </select>
            <p>
                <label for="foregroundColor">Select text color:</label>
                <select id="foregroundColor">
                    <option value="black" selected="selected">Black</option>
                    <option value="white">White</option>
                </select>
            </p>
            <p>
                <label for="tweets">Pick a tweet:</label>
                <select id="tweets">
                </select>
            </p>
            <p>
                <input type="button" id="previewButton" value="Preview">
            </p>
        </form>
        <script src="http://gumball.wickedlysmart.com/?callback=updateSales"></script>
    </body>
</html>
